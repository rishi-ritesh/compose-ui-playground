<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
<title id="title">Compose UI Playground</title>
<desc id="desc">Project banner for Compose UI Playground — Jetpack Compose portfolio</desc>

<!-- Background gradient -->
<defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="#6C5CE7"/>
        <stop offset="1" stop-color="#4661F2"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
        <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>
</defs>

<!-- Rounded panel -->
<rect x="18" y="18" width="1164" height="204" rx="20" fill="url(#g)" filter="url(#shadow)"/>

<!-- Left icon (simple Compose-like shapes) -->
<g transform="translate(72,60)">
    <rect x="0" y="0" width="96" height="96" rx="18" fill="#FFFFFF" opacity="0.12"/>
    <circle cx="48" cy="36" r="22" fill="#FFFFFF" opacity="0.18"/>
    <rect x="10" y="66" width="76" height="10" rx="5" fill="#FFFFFF" opacity="0.12"/>
</g>

<!-- Title -->
<text x="200" y="90" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700" font-size="44" fill="#FFFFFF">
    Compose UI Playground
</text>

<!-- Subtitle -->
<text x="200" y="130" font-family="Inter, Roboto, Arial, sans-serif" font-weight="400" font-size="18" fill="#E9E7FF">
    Interactive Jetpack Compose demos · animations · layouts · gestures · design system
</text>

<!-- Small badges -->
<g transform="translate(200,150)">
    <rect x="0" y="6" width="160" height="36" rx="8" fill="#ffffff" opacity="0.12"/>
    <text x="18" y="32" font-family="Inter, Roboto, Arial, sans-serif" font-size="14" fill="#FFFFFF">Material 3</text>

    <rect x="190" y="6" width="160" height="36" rx="8" fill="#ffffff" opacity="0.08"/>
    <text x="208" y="32" font-family="Inter, Roboto, Arial, sans-serif" font-size="14" fill="#FFFFFF">MVVM · StateFlow</text>

    <rect x="380" y="6" width="160" height="36" rx="8" fill="#ffffff" opacity="0.06"/>
    <text x="398" y="32" font-family="Inter, Roboto, Arial, sans-serif" font-size="14" fill="#FFFFFF">Compose</text>
</g>
</svg>
